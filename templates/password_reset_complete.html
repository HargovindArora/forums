{% extends "base_accounts.html" %}

{% block title %}
  Password Changed!
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Password Changed!</h3>
          <div class="alert alert-success" role="alert">
            You have successfully reset your password. Please login again to proceed.
          </div>
          <a href={% url 'login' %} class="btn btn-secondary btn-block">Return to login</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
